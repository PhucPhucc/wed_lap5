<body>

    <div id="root">
        <div id="carouselContainer" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselContainer" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./res/img/laptop-1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="./res/img/laptop-2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="./res/img/laptop-3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="./res/img/laptop-4.jpg" class="d-block w-100" alt="Image 4">
                </div>
            </div>
        </div>

        <div class="container search-container mt-2">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="input-group">
                        <input id="input-srearch" type="text" class="form-control me-1" placeholder="Search product...">
                        <span class="ml-4 search-icon border border-1 border-dark rounded border-opacity-25">
                            <i class="bi bi-search text-dark"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-8 text-end">
                    <button id="btn-add" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-modal">
                        <i class="bi bi-plus-circle"></i>
                        Add Product
                    </button>
                </div>
            </div>
        </div>

        <div class="container table-container">
            <table id="table-product" class="table table-striped table-bordered">
                <thead class="table-light-subtle">
                    <tr>
                        <th class="text-center width-10">#</th>
                        <th class="width-40">Name</th>
                        <th class="width-20">Status</th>
                        <th class="text-center width-30">Actions</th>
                    </tr>
                </thead>
                <tbody id="tBody-product">

                        <td class="text-center">1</td>
                        <td>Laptop Dell XPS</td>

                            <span class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></span>
                            <span class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td>iPhone 14 Pro</td>
                        <td>Out of Stock</td>
                        <td class="text-center">
                            <span class="btn btn-info btn-sm"><i class="bi bi-eye"></i></span>
                            <span class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></span>
                            <span class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></span>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="modal fade" id="view-modal" tabindex="-1" aria-labelledby="view-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Product details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="view-name"></p>
                            <p class="view-price"><span>Price:</span></p>
                            <p class="view-status"><span>Status:</span></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editProductForm">
                                <div class="mb-3">
                                    <label for="input-name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="input-name">
                                </div>
                                <div class="mb-3">
                                    <label for="input-price" class="form-label">Price</label>
                                    <input type="text" class="form-control" id="input-price">
                                </div>
                                <div class="mb-3">
                                    <label for="input-status" class="form-label">Status</label>
                                    <input type="text" class="form-control" id="input-status">
                                </div>
                                <button type="button" class="btn btn-primary" id="saveChanges">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="del-modal" tabindex="-1" aria-labelledby="del-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Comfirm Delete</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p >Are you sure you want to delete this product?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="deleteChanges" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="adÄ‘-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProductForm">
                            <div class="mb-3">
                                <label for="add-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="add-name">
                            </div>
                            <div class="mb-3">
                                <label for="add-price" class="form-label">Price</label>
                                <input type="text" class="form-control" id="add-price">
                            </div>
                            <div class="mb-3">
                                <label for="add-status" class="form-label">Status</label>
                                <input type="text" class="form-control" id="add-status" value="In Stock">
                            </div>
                            <button type="button" class="btn btn-primary" id="addChanges" data-bs-dismiss="modal">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="main/main.js"></script>
</body>

</html>
